<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Special Force</title>
    <link rel="stylesheet" type="text/css" href="hell.css">
</head>
<body>
    <section id="joinFormSection">
        <h2>Join the Special Force</h2>
        <form id="joinForm">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
           

            <label for="couplesCode">Couples Code:</label>
            <input type="text" id="couplesCode" name="couplesCode" required>

            <button type="submit">Sign Up</button>
            
        </form>
        <p>$200 for the couplesCode</p>
    </section>

    <script src="signup.js"></script>
</body>
</html>
